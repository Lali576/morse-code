                    input.name = "from";
                    var url = window.location.href.split('/');
                    var from = url[4];
                    input.value = from;
                    form.appendChild(input);
                    form.action = '/users/' + document.getElementById('to').value +'/messages';                  
                }
        </script>
    </head>
